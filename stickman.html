<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript">
      var canvas, ctx, shape, kekkonen;

      class StickMan {
        constructor(centX, centY, headColor, lineColor, lineThickness, xSpeed, ySpeed){
          this.headColor = headColor;
          this.lineColor = lineColor;
          this.lineThickness = lineThickness;
          this.centX = centX;
          this.centY = centY;
          this.xSpeed = xSpeed;
          this.ySpeed = ySpeed;
        }
        drawShape(ctx, shape, x0 = 0, y0 = 0, x1 = 0, y1 = 0, rad = 0, startAng = 0, stopAng = 0){
          ctx.fillStyle = this.headColor;
          ctx.lineWidth = this.lineThickness;
          ctx.strokeStyle = this.lineColor;
          ctx.beginPath();
          if (shape == "arc") {
            ctx.arc(this.centX + x0, this.centY + y0, rad, startAng, stopAng);
          }
          if (shape == "line") {
            ctx.moveTo(this.centX + x0, this.centY + y0);
            ctx.lineTo(this.centX + x1, this.centY + y1);
          }
          ctx.fill();
          ctx.stroke();
        }

        drawForm(){
          this.drawShape(ctx, "arc", 0, 0, 0, 0, 80, 0, 2*Math.PI);
          this.drawShape(ctx, "line", 0, 80, 0, 270);
          this.drawShape(ctx, "line", 0, 270, -80, 450);
          this.drawShape(ctx, "line", 0, 270, 80, 450);
          this.drawShape(ctx, "line", 0, 140, -60, 180);
          this.drawShape(ctx, "line", 0, 140, 60, 180);
          this.drawShape(ctx, "line", -60, 180, -120, 0);
          this.drawShape(ctx, "line", 60, 180, 120, 0);
          this.drawShape(ctx, "arc", 0, 0, 0, 0, 60, 0.5, 2.6);
          this.drawShape(ctx, "line", -30, -20, -30, 0);
          this.drawShape(ctx, "line", 30, -20, 30, 0);
          this.drawShape(ctx, "line", -45, -30, -15, -15);
          this.drawShape(ctx, "line", 15, -15, 45, -30);
        }

        update(){
          this.centX += this.xSpeed;
          this.centY += this.ySpeed;
          if (this.centX - (120 + this.lineThickness / 2) < 0 || this.centX + (120 + this.lineThickness / 2) > canvas.width) {
            this.xSpeed = -this.xSpeed;
          }
          if (this.centY - (80 + this.lineThickness / 2) < 0 || this.centY + (450 + this.lineThickness / 5)> canvas.height) {
            this.ySpeed = -this.ySpeed;
          }
        }

      }


      function execute() {
        canvas = document.getElementById("canvas");
        ctx = canvas.getContext("2d");

        kekkonen = new StickMan(600, 184, "red", "black", 8, 1, 1);
        animate();

      }
      function animate(){
        window.requestAnimationFrame(animate);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        kekkonen.drawForm();
        kekkonen.update();
      }


    </script>
    <title>StickMan</title>
</head>
<body onload="execute()">
  <canvas id="canvas" width="1200" height="768" style="border:1px solid"></canvas>


</body>
</html>
