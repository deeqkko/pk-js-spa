<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Assignment2_2</title>
  <script>
    var result = 0;
    function addOne() {result +=1;}
    function subOne() {result -= 1;}
    function multipleByTwo() {result *=2;}
    function divideByTwo(){result = Math.floor(result / 2)}
    function resetValue() {result = 0;}
    function updateValue(){document.getElementById("result").innerHTML = result;}
  </script>

</head>

<body>
  <h1>Counter</h1>
  <h3>Assignment 2</h3>
  <form action="index.html">
    <input type="button" id="x2" value="x2" onclick="multipleByTwo();updateValue();"></input>
    <input type="button" id="+1" value="+1" onclick="addOne();updateValue();"></input>
    <output id="result">0</output>
    <input type="button" id="-1" value="-1" onclick="subOne();updateValue();"></input>
    <input type="button" id="/2" value="/2" onclick="divideByTwo();updateValue();"></input><br>
    <input type="button" id="Reset" value="Reset" onclick="resetValue();updateValue();"></input>

  </form>



</body>

</html>
