<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Assignment2_2</title>
  <script>

    
    var result = 0;
    function addsubValue(amount) {
      result += amount;
      updateValue();
    }
    function multdivValue(amount) {
        result *= amount;
        updateValue();
    }
    function resetValue(amount) {
        result = amount;
        updateValue();
    }
    function updateValue(){document.getElementById("result").innerHTML = result;}
  </script>

</head>

<body>
  <h1>Counter</h1>
  <h3>Assignment 2</h3>
  <form action="index.html">
    <input type="button" id="x2" value="x2" onclick="multdivValue(2);"></input>
    <input type="button" id="+1" value="+1" onclick="addsubValue(1);"></input>
    <output id="result">0</output>
    <input type="button" id="-1" value="-1" onclick="addsubValue(-1);"></input>
    <input type="button" id="/2" value="/2" onclick="multdivValue(0.5);"></input><br>
    <input type="button" id="Reset" value="Reset" onclick="resetValue(0);"></input>

  </form>



</body>

</html>
